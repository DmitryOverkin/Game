<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="login">
            Напиши свой никнейм
            <input class="userName" type="text">
            <button class="enterBtn" id="login">Войти</button>
        </div>
        <div class="app-content hide">
            <h1 class="game-time ">Время игры: <span class="number-of-time">5.0</span></h1>
            <h1 style="margin: 30px;" class="result-header hide">Ваш разультат: <span class="result">5.0</span></h1>
            <div class="game-wrapper">
                <button class="start">Start</button>

                <div class="game"></div>

            </div>
            <div class="choose-time">
                <input class="input" type="number" value="5">
            </div>
            <div class="raiting">
                <h2>Рейтинг топ 10:</h2>
                <div class="list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
